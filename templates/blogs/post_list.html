<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../static/css/starter-template.css" >
   <!-- <link rel="icon" href="../../favicon.ico"> -->
    <title>Test blog page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>



    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Practice Site</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/polls">Polls</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
            <form class="navbar-form navbar-left" role="form">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control input-sm" placeholder="Username"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" class="form-control input-sm" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-succes">Login</button>
            </form>
        </div><!--/.nav-collapse -->

      </div>

    </nav>

    <div class="container">

      <div class="starter-template">
        <h1><strong>My test blog Page</strong></h1>
          {% if user.is_authenticated%}
          <a href="{% url 'post_new' %}" ><span class="glyphicon glyphicon-plus"></span></a>
          {% endif %}


            {% for post in posts %}
        <div class="postcontent">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
        <p class="pubdate">published: {{ post.published_date }}</p>
        </div>
            {% endfor %}


      </div>

    </div><!-- /.container -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
